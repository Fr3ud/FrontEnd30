<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Mondrian Art with CSS Grid</title>
</head>
<style>
  .container {
    max-width: 810px;
    margin: 50px auto;
    display: grid;
    grid-template-columns: 1fr 1fr 3fr 1fr 2fr;
    grid-template-rows: 20px 20px;
    grid-gap: 5px;
    background-color: black;
    border: 10px solid black;
  }

  .item {
    background-color: blueviolet;
    /* padding: 20px; */
  }

  .item:nth-child(4) {
    grid-row: span 2;
  }

</style>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
